<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Imager</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../main.css" />
  <style>
    #main-row {
      margin-top: 1rem;
      display: flex;
      flex-direction: row;
      gap: 1rem;
    }
    #image {
      width: 512px;
      height: 512px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #instructions {
      width: 240px;
      height: 512px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }
    #container {
      max-width: 1024px;      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="../index.html">Realtime Demos</a>
      <span class="header-icon">ðŸŽ¨</span>
      <span class="header-title">Imager</span>
    </div>
    <div>
      This demo shows how to use the GPT-4o image generator to make an image via a voice conversation.
      Click the "Start" button to begin, and then tell the agent what you'd like to create.      
    </div>  
    <div id="main-row">
      <img id="image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" title="Image"></img>
      <div id="chat-container">
        <textarea id="instructions"></textarea>
      </div>
    </div>
    <div class="controls-row">
      <div class="buttons-group">
        <button id="startBtn">Start</button>
        <button id="muteBtn">Mute</button>
        <button id="downloadBtn">Download</button>
      </div>
      <div class="status-indicator">
        <span id="status"></span>
      </div>
      <p class="github-link"><a href="https://github.com/juberti/demos/tree/main/realtime/imager">GitHub</a></p>
    </div>
  </div>
  <script src="../session.js"></script>
  <script src="../utils.js"></script>
  <script src="main.js"></script>
</body>
</html>
