<html>
  <head>
    <title>Realtime Transcription</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../main.css">
  </head>
  <body>
    <div class="container">
      <h1>üìù Realtime Transcription</h1>
      <div>
        This demo shows how to use the OpenAI <a href="https://platform.openai.com/docs/guides/realtime" target="_blank">Realtime API</a> to transcribe audio in realtime.
        You can either use the microphone or use a built-in audio file as input.
      </div>  
      <div>
        <label for="openai-api-key"><a href="https://platform.openai.com/settings/organization/api-keys" target="_blank">API Key</a></label>
        <input id="openai-api-key" type="password" placeholder="Enter your OpenAI API key here"/>
      </div>
      <div>
        <label for="model">Model</label>
        <select id="model">
          <option value="gpt-4o-transcribe">gpt-4o-transcribe</option>
          <option value="gpt-4o-mini-transcribe">gpt-4o-mini-transcribe</option>
        </select>
      </div>
      <div>
        <label for="prompt">Prompt</label>
        <textarea id="prompt" rows="3"></textarea>
      </div>      
      <div>
        <label for="transcript">Transcript</label>
        <textarea id="transcript" rows="12" readonly></textarea>    
      </div>   
      <div class="controls-row">
        <div class="buttons-group">
          <button id="start-microphone" onclick="startMicrophone()">Start Mic</button>
          <button id="start-file" onclick="startFile()">Start File</button>
          <button id="stop" onclick="stop()">Stop</button>
        </div>
        <div class="status-indicator">
          <span id="status"></span>
        </div>               
      </div>
      <div>
        <audio id="audio-file" src="/assets/audio/harvard01.wav"></audio>
      </div>
    </div>
    <script src="../session.js"></script>
    <script src="main.js"></script>
  </body>
</html>
